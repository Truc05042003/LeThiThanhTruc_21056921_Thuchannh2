<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương Trình Bậc I</title>
    <style>
        /* CSS để tạo giao diện */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            border: 1px solid #1d1a1a;
            border-radius: 5px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GIẢI PHƯƠNG TRÌNH BẬC I</h1>
        <label for="he-so-a">Hệ số a:</label>
        <input type="number" id="he-so-a">
        <br>
        <label for="he-so-b">Hệ số b:</label>
        <input type="number" id="he-so-b">
        <br>
        <button onclick="giaiPhuongTrinh()">Giải Phương Trình</button>
        <br>
        <p id="ket-qua"></p>
    </div>

    <script>
        // JavaScript để tính toán và hiển thị kết quả
        function giaiPhuongTrinh() {
            const heSoA = parseFloat(document.getElementById('he-so-a').value);
            const heSoB = parseFloat(document.getElementById('he-so-b').value);

            if (isNaN(heSoA) || isNaN(heSoB)) {
                document.getElementById('ket-qua').textContent = 'Vui lòng nhập hệ số a và b.';
            } else {
                const x = -heSoB / heSoA;
                document.getElementById('ket-qua').textContent = `Nghiệm của phương trình là x = ${x}`;
            }
        }
    </script>
</body>
</html>
