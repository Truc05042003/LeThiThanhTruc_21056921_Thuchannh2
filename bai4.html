<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÍNH CHỈ SỐ BMI</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://anhdephd.vn/wp-content/uploads/2022/06/background-xam-den.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TÍNH CHỈ SỐ BMI</h1>
        <form id="bmiForm">
            <label for="weight">Nhập cân nặng (kg):</label>
            <input type="number" id="weight" step="0.1" required>
            <br>
            <label for="height">Nhập chiều cao (m):</label>
            <input type="number" id="height" step="0.01" required>
            <br>
            <label for="age">Chọn loại tuổi:</label>
            <select id="age">
                <option value="middleAge">Trung niên</option>
                <option value="middleAge">Trung niên, Già lớn tuổi</option>
                <option value="senior">Già, lớn tuổi</option>
            </select>
            <br>
            <button type="button" onclick="calculateBMI()">TÍNH BMI</button>
        </form>
        <div class="result" id="bmiResult"></div>
    </div>

    <script>
        // JavaScript
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = document.getElementById('age').value;

            const bmi = weight / (height * height);
            let category = '';
            let advice = '';

            if (bmi < 18.5) {
                category = 'Dưới chuẩn';
                advice = 'Tập thể dục thường xuyên';
            } else if (bmi < 25) {
                category = 'Bình thường';
                advice = 'Không cần thay đổi';
            } else if (bmi < 30) {
                category = 'Thừa cân';
                advice = 'Hạn chế thức ăn nhiều đường';
            } else if (bmi < 35) {
                category = 'Béo phì độ 2';
                advice = 'Khám định kỳ';
            } else {
                category = 'Béo phì độ 3';
                advice = 'Hạn chế ăn mỡ động vật';
            }

            const resultText = `KẾT QUẢ<br>BMI: ${bmi.toFixed(2)}<br>Phân loại: ${category}<br>Khuyến nghị: ${advice}`;
            document.getElementById('bmiResult').innerHTML = resultText;
        }
    </script>
</body>
</html>
