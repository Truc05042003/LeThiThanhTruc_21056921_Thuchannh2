<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #d5dfe6, #4588a2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: white;
            border-radius: 50px;
            padding: 80px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-card h1 {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #2a96c4;
            border-radius: 5px;
        }
        .login-card button {
            width: 100%;
            padding: 10px;
            background-color: #1768b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-card button:hover {
            background-color: #1ba3be6c;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Log In</h1>
        <p>Login here using your username and password</p>
        <input type="text" placeholder="UserName">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <p><a href="#">Forgot Password</a> | <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
